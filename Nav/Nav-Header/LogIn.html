<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 3px solid #f1f1f1;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #020202;
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Login Form</h2>
      <form action="../Catalog.html">
        <div class="container">
          <label for="uname"><b>Usuario</b></label>
          <input
            type="text"
            name="uname"
            required
          />

          <label for="psw"><b>Contraseña</b></label>
          <input
            type="password"
            name="psw"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" />
            Recuerdame
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <span>
            ¿No tienes cuenta? <a href="./SignIn.html">Registrate</a></span
          >
          <span class="psw"
            >¿Olvidaste tu <a href="./Contraseña.html">contraseña?</a></span
          >
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
