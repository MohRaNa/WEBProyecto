<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 1px solid #ccc;
         padding: 20px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .submit {
        background-color: #020202;
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      .submit:hover {
        opacity: 0.8;
      }

      .container {
  padding: 16px;
  margin: auto;
  width: 80%;
}

      span.psw {
        float: right;
      }
    </style>
  </head>
  <body>
    <main>
    
      <form class="form" action="../../user/Save.aspx" method="post" id="form">
        <a href="../../index.html">
          <img src="../../assets/flecha.png" width="25px" height="25px" />
        </a>
        <h1 style="text-align: center">
          Sign Up
        </h1>

        <div class="container">
          <label for="name">Nombre:</label><br />
          <input type="text" id="name" name="name" /><br />
          <label for="lastname">Apellido:</label><br />
          <input type="text" id="lastname" name="lastname" /><br />
          <label for="email">Email:</label><br />
          <input type="text" id="email" name="email" /><br />
          <label for="country">País:</label><br />
          <input type="text" id="country" name="country" /><br />
          <label for="state">Estado:</label><br />
          <input type="text" id="state" name="state" /><br />
          <label for="city">Ciudad:</label><br />
          <input type="text" id="city" name="city" /><br />
          <label for="zip">Zip:</label><br />
          <input type="number" id="zip" name="zip" /><br />
          <label for="street">Calle:</label><br />
          <input type="text" id="street" name="street" /><br />
          <label for="password">Contraseña:</label><br />
          <input type="password" id="password" name="password" /><br />
          <label for="contact">Contacto:</label><br />
          <input type="text" id="contact" name="contact" /><br />
          <br />
          <input class="submit" type="submit" value="Submit" />
        </div>
        <div class="container" style="background-color: #f1f1f1">
          <span class="psw">
            ¿Ya tienes cuenta? <a href="./LogIn.html">Ingresa</a></span
          >
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
